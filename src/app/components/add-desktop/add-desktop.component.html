<div style="width: 400px; margin: auto;">
    <div class="submit-form">
        <div *ngIf="!submitted">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="desktop.name" name="name" />
            </div>

            <div class="form-group">
                <label for="cpu">CPU</label>
                <input class="form-control" id="cpu" required [(ngModel)]="desktop.cpu" name="cpu" />
            </div>

            <div class="form-group">
                <label for="gpu">GPU</label>
                <input class="form-control" id="gpu" required [(ngModel)]="desktop.gpu" name="gpu" />
            </div>

            <button (click)="saveDesktop()" class="btn btn-success">Submit</button>
        </div>

        <div *ngIf="submitted">
            <h4>You submitted successfully!</h4>
            <button class="btn btn-success" (click)="newDesktop()">Add</button>
        </div>
    </div>
</div>
