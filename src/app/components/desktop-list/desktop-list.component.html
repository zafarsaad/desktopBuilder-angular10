<div class="container">
    <div class="row">
        <div class="col">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search by name" [(ngModel)]="name" />
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" (click)="searchName()">
                        Search
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="row ml-2">
        <h4>Desktops List</h4>
    </div>
    <div class="row list">
        <div class="col-md-6">
            <!-- <h4>Desktops List</h4> -->
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let desktop of desktops; let i = index"
                    [class.active]="i == currentIndex" (click)="setActiveDesktop(desktop, i)">
                    {{ desktop.name }}
                </li>
            </ul>

            <button class="mt-4 ml-2 btn btn-md btn-danger" (click)="removeAllDesktops()">
                Remove All
            </button>
        </div>
        <div class="col-md-6 card">
            <div *ngIf="currentDesktop" class="card-body">
                <h4 class="card-title">Desktop</h4>
                <div class="card-text">
                    <div>
                        <label><strong>Name:</strong></label> {{ currentDesktop.name }}
                    </div>
                    <div>
                        <label><strong>CPU:</strong></label>
                        {{ currentDesktop.cpu }}
                    </div>
                    <div>
                        <label><strong>Working:</strong></label>
                        {{ currentDesktop.working ? "Working" : "Broken" }}
                    </div>

                    <a class="btn btn-warning" routerLink="/desktops/{{ currentDesktop.id }}">
                        Edit
                    </a>
                </div>
            </div>

            <div *ngIf="!currentDesktop" class="card-body">
                <h6 class="card-title">Please click on a Desktop...</h6>
            </div>
        </div>
    </div>

</div>
