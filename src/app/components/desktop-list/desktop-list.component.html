<div class="list row">
    <div class="col-md-8">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search by name" [(ngModel)]="name" />
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" (click)="searchName()">
                    Search
                </button>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <h4>Desktops List</h4>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let desktop of desktops; let i = index"
                [class.active]="i == currentIndex" (click)="setActiveDesktop(desktop, i)">
                {{ desktop.name }}
            </li>
        </ul>

        <button class="m-3 btn btn-sm btn-danger" (click)="removeAllDesktops()">
            Remove All
        </button>
    </div>
    <div class="col-md-6">
        <div *ngIf="currentDesktop">
            <h4>Desktop</h4>
            <div>
                <label><strong>Name:</strong></label> {{ currentDesktop.name }}
            </div>
            <div>
                <label><strong>CPU:</strong></label>
                {{ currentDesktop.cpu }}
            </div>
            <div>
                <label><strong>Working:</strong></label>
                {{ currentDesktop.working ? "Working" : "Broken" }}
            </div>

            <a class="badge badge-warning" routerLink="/tutorials/{{ currentDesktop.id }}">
                Edit
            </a>
        </div>

        <div *ngIf="!currentDesktop">
            <br />
            <p>Please click on a Desktop...</p>
        </div>
    </div>
</div>
